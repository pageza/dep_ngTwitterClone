<div class="example-container">
  <mat-card>
    <mat-card-header>Sign Up</mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label for="uname">User name:</mat-label>
          <input matInput id="uname" type="email" formControlName="uname">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="fname">First name:</mat-label>
          <input matInput id="fname" type="text" formControlName="fname">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="lname">Last name:</mat-label>
          <input matInput id="lname" type="text" formControlName="lname">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="email">Email:</mat-label>
          <input matInput id="email" type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="password">Password:</mat-label>
          <input matInput id="password" type="password"  formControlName="password">
        </mat-form-field>
        <button mat-button type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
